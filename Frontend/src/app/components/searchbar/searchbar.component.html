<body>

<div class = searchBar>
  <form [formGroup]="POISForm">
  <mat-form-field id="SearchBar" appearance="outline">
    <span matPrefix> </span>
    <input type="text"
    matInput placeholder="Search"
    name= "search"
    [(ngModel)]="enteredValue"
    formControlName="ShopGroup"
    [matAutocomplete]="autoGroup">
    <mat-autocomplete #autoGroup="matAutocomplete">
    <mat-optgroup *ngFor="let group of POISGroupOptions | async" [label]="group.letter">
    <mat-option *ngFor="let name of group.names" [value]="name">
        {{name}}
      </mat-option>
      </mat-optgroup>
      </mat-autocomplete>
    <button  matSuffix mat-button (click)="searchLocation()"><mat-icon >search</mat-icon></button>
  </mat-form-field>

  <div id="shopNotFound" *ngIf="shopNotFound==1">
    <h3>Shop {{ enteredValue }} not found</h3>
  </div>

</form>
</div>



</body>
