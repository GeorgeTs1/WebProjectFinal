<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <title>Document</title>
</head>
<body>
    <h1 id="start_map">Starting map</h1>

    <div class="searchBar">
      <app-searchbar
      (setShop404)="setSearchError($event)"
      ></app-searchbar>
    </div>




    <div id="shop_err"  *ngIf="search_err==1">
      <h3>Shop not found</h3>
    </div>




    <div id="map" http-equiv="Cache-control" content="public"></div>

    <div class="getShops">
      <button color="primary"
      (click)="show_shops_on_map()"
        mat-raised-button>
        <span>
          Wanna see the shops?
        </span>
      </button>
    </div>

    <div id="shop_err"  *ngIf="near_shops_error==1">
      <h3>Shops not found</h3>
    </div>

    <div id="save_visit"  *ngIf="save_ok===true">
      <h3>Visit successfully stored</h3>
    </div>





  </body>
</html>
