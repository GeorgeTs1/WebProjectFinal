
<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>


<body>


  <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>

  <div class="formFields">
    <div class="Inputs_button">
      <h1><span>Lets Register!</span></h1>
      <div class="name">
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput placeholder="George" formControlName="username">
            <mat-error *ngIf="signupForm.invalid">{{get_name_errorMessage()}}</mat-error>
          </mat-form-field>
      </div>

      <div class="Email">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@gmail.com" formControlName="email">
            <mat-error *ngIf="signupForm.invalid">{{get_email_errorMessage()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="Password">
         <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput type="password"
              placeholder="Ex. Jon"
              formControlName="password">
              <mat-error  *ngIf="signupForm.invalid">{{get_password_errorMessage()}}</mat-error>
          </mat-form-field>
        </div>


        <div class="Signup_Button">
          <button color="primary"
            [disabled]="!signupForm.valid"
            mat-raised-button
            type="submit">
            <span>
              Signup
            </span>
          </button>
        </div>

        <div *ngIf="signup_err===true">
          <div *ngFor="let errors of signup_err_arr">
            <span><h1>{{ errors }}</h1></span>
          </div>
        </div>


        <div *ngIf="signup_err===false">
           <span><h3 id="success_reg">Successfull Registration! </h3></span>
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>

      </div>
   </div>

  </form>

</body>
